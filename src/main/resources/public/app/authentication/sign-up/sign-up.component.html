<div class="col-sm-offset-3">
  <h1>Registration</h1>

  <form class="form-horizontal" (ngSubmit)="signUp()" #theForm="ngForm">
    <!-- Username -->
    <div class="form-group required">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username"
               required
               [(ngModel)]="user.username" name="username" #username="ngModel">
        <p [hidden]="username.valid || username.pristine" class="alert alert-danger">
          Username is required
        </p>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group required">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password"
               required
               [(ngModel)]="user.password" name="password" #password="ngModel">
        <p [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password is required
        </p>
      </div>
    </div>

    <!-- Password repeat -->
    <div class="form-group required">
      <label for="repeatPassword" class="col-sm-2 control-label">Repeat password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="repeatPassword"
               required
               [(ngModel)]="user.repeatPassword" name="repeatPassword" #repeatPassword="ngModel">
        <p [hidden]="repeatPassword.valid || repeatPassword.pristine" class="alert alert-danger">
          Repeat your password
        </p>
        <p [hidden]="!(repeatPassword.dirty && password.value != repeatPassword.value)" class="alert alert-danger">
          Passwords should match
        </p>
      </div>
    </div>

    <!-- First name -->
    <div class="form-group required">
      <label for="firstName" class="col-sm-2 control-label">First name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="firstName"
               required
               [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel">
        <p [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
          First name is required
        </p>
      </div>
    </div>

    <!-- Last name -->
    <div class="form-group required">
      <label for="lastName" class="col-sm-2 control-label">Last name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="lastName"
               required
               [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel">
        <p [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
          Last name is required
        </p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <recaptcha required [(ngModel)]="user.captcha"
                   name="captcha"
                   siteKey="6Ld0KusSAAAAAN5pSdiT5e4_dzySaF1YM5snIwsY"></recaptcha>
      </div>
    </div>

    <!-- Sing in -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-warning" [disabled]="theForm.invalid">Sign up</button>
      </div>
    </div>
  </form>
</div>
