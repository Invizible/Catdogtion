<div class="col-sm-4 col-md-3">
  <div class="thumbnail">
    <img *ngIf="lot.images" [src]="lot.images[0].image" [alt]="lot.name">
    <div class="caption">
      <h3>{{lot.name}}</h3>
      <p>{{lot.description}}</p>
      <p>
        <a class="btn btn-primary" role="button">Participate</a>
      </p>
    </div>
  </div>
</div>
